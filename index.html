<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="description" content="Expense Tracker">
    <meta name="keywords" content="expense, tracker, finance, calculator, money, budget">
    <meta name="author" content="Salina Thapa">

    <title>Expense Tracker</title>
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---heading-->
    <header>
        <i class="fa-solid fa-wallet" style="color: #000000;"></i>
        <h1>EXPENSE TRACKER</h1>
        <i class="fa-solid fa-wallet" style="color: #000000;"></i>
    </header>

    <!---income-->
    <section class="income">
        <form id="income" aria-label="income">
            <label for="income-amount" aria-label="Income amount">Income:</label>
            <input type="number" placeholder="Income Amount" class="income" required aria-label="Input income amount">
        </form>
    </section>

    <!---expenses-->
    <section class="expenses">
        <form id="expenses" aria-label="expenses">
            <div class="transaction-name">
                <label for="transaction-name" aria-label="Transaction name">Name:</label>
                <input type="text" id="transaction-name">
            </div>
            <div class="transaction-amount">
                <label for="transaction-amount" aria-label="Transaction amount">Amount:</label>
                <input type="number" id="transaction-amount">
            </div>
            <div class="transaction-type">
                <label for="transaction" aria-label="Transaction Type">Transaction Type: </label>
                <select id="transaction" aria-label="Transaction type selection">
                    <option value="Choose">Choose...</option>
                        <option value="Card">Card</option>
                        <option value="Cash">Cash</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Transfer">Transfer</option>
                        <option value="Other">Other</option>
                    </select>
            </div>
            <div class="transaction-date">
                <label for="transaction-date" aria-label="Transaction date">Date:</label>
                <input type="date" id="transaction-date">
            </div>
            <button type="button" id="add-expense" aria-label="Input expense button">Add Expense</button>
            <button type="button" id="remove-expense" aria-label="Remove expense button">Remove Expense</button>
        </form>
    </section>

    <!---calculator-->
    <section class="calculation">
        <button type="button" id="calculate" aria-label="Calculate expenses button">Calculate!</button>
        <div id="total-expense"></div>
        <div id="remaining"></div>
    </section>

    <!---print-->
    <button type="button" id="print" aria-label="Print button">Print</button>

    <!---footer-->
    <footer>
        <h3>Connect with me on Social Media!</h3>
        <ul class="socials">
            <li>
                <a href="https://www.linkedin.com/in/salinathapa/" target="_blank" rel="noopener"
                    aria-label="Find me on LinkedIn (link opens in a new tab)">
                    <i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
            </li>
            <li>
                <a href="https://github.com/salinathapa" target="_blank" rel="noopener"
                    aria-label="Find me on GitHub (link opens in a new tab)">
                    <i class="fa-brands fa-github" style="color: #000000;"></i></a>
            </li>
        </ul>
        <div class="copyright">
            <p><i class="far fa-copyright" style="color: #000000;"></i>Salina Thapa 2023</p>
        </div>
    </footer>

</body>
</html>
